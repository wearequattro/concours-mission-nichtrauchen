# Official docker image.
image: docker:latest

before_script:
  - echo docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASSWORD"
  - docker logout
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASSWORD"

build-master:
  stage: build
  script:
    - docker build --pull -t "$REGISTRY_IMAGE" .
    - docker push "$REGISTRY_IMAGE"
  only:
    - master
